<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*html is a root element so it will apply on all the tags written in code*/
    html{
        color:#5f0606;
        font-size:20px;
        margin:23px auto;
    }
    div{
        /*By rem the font size of root element will incresse two times*/
        font-size:2rem ;
        margin:2rem;
    }
</style>
</head>
<body>
    <p>This is my first Page on html </p>
    <div>This is my second page on html</div>
    
</body>
</html>

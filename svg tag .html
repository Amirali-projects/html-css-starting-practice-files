<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg tag for graphics </title>
</head>
<body>
    <svg width="100" height="100"
    style="border:1px solid green";>
    <!-- Now cicle inside the borders -->
    <circle cx="50" cy="50" r="50" fill="pink" stroke="black" 
    stroke-width="8" ></circle>
    <img src="image.jpg" alt="no image"

</svg>
</body>
</html>

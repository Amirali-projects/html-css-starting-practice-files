<!DOCTYPE html>
<html>
    <head>
        <title>
            Practice of css full
        </title>
        <style>
            p:first-child{
              color:aqua !important;  
            }
            [data-x=Amir]{
                color:maroon
            }
            a{
                color:rgb(67, 10, 160);
            }
            a:hover{
                background-color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <p>
                This is paragraph on selectors.
            </p>
        </div>
        <div>
            <article>
            <p> this is my third paragraph</p>
        </article>
            <p style="color:red">
                This is second paragraph in html
            </p>
        </div>
        <article data-x="Amir">My name was Amir </article>
        <a target=blank href="http://google.com">This is Google</a>
    </body>
</html>

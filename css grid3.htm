<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid again practice</title>
    <style>
        .container{
            border:2px solid black;
            display:grid;
           grid-template-columns:300px 450px;
           grid-template-rows:23px 45px 
        }
        .items{
            width:33px;
            height:25px;
            border:2px solid red;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
    </div>

</body>
</html>
